<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="rounded-md border border-black h-[380px] text-center w-[600px] mx-auto mt-20" >
        <div class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white h-24 content-center font-bold" >
            News you can Trust.
        </div>
        <div class="mt-5" > 
            <h1 class=" font-medium">Stay up to date with the Latest!</h1>

            <p class="m-3">Subscribe to our newsletter for the latest news straight into your inbox</p>

            <input class="text-center bg-slate-200 w-80 m-3 h-[35px]" placeholder="you@example.com">
            <br>

            <button class="rounded-2xl bg-sky-500 text-white w-80 m-2 h-[35px]">
                Subscribe Now
            </button>
            <br> 

            <p class="mt-5">
                We value your privacy
            </p> 
        </div>
    </div>
</body>
</html>
